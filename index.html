<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Jobs</title>
</head>

<body class="bg-slate-100">
    <header>

        <!-- section nav bar Menu-->

        <nav
          class="lg:px-20 lg:h-20 h-20 bg-[#bef264] text-black flex justify-between items-center"
        >
          <a href="" class="flex text-4xl font-semibold p-4">
           💻  Portal de Empleo
          </a>

          <div
            class="lg:hidden flex items-center h-20 hover:bg-[#f3e5f5] hover:text-lime-700 cursor-pointer px-4"
            id="navReponsive"
          >
            <span class="" id="burguerMobile">
              <i class="text-2xl text-lg fa-solid fa-bars"></i>
            </span>
  
            <i class="hidden fa-solid fa-xmark" id="crussMobile"></i>
          </div>
          <div
            class="hidden xmark hidden flex items-center h-20 hover:bg-[#f3e5f5] hover:text-lime-700 cursor-pointer px-4"
          >
            <i class="md:text-2xl text-xl fa-solid fa-xmark"></i>
          </div>

          <ul class="lg:flex hidden justify-end items-center">

            <li>
              <a
                href="#"
                name="navHome"
                id="navHome"
                class="group text-lg  hover:font-bold hover:text-lime-700 cursor-pointer"
              >
                Inicio
              </a>
            </li>
          

            <li class="ml-5">
            <a
              href="#"
              name="navNewJob"
              id="navNewJob"
              class="group text-lg hover:font-bold hover:text-lime-700 cursor-pointer"
            >
              Crear Empleo
            </a>
          </li>

        </ul>
        </nav>

        <!-- section nav burguer menu-->
      
      <div class="lg:hidden hidden" id="navBurguer">
        <ul class="flex flex-col bg-[#bef264] text-white">
          <li class="px-4 py-2 group hover:text-xl cursor-pointer">
            <a href="#" name="" id="mobileHome" class="">
             
              Inicio
              <span class="block max-w-0 hover:text-"></span>
            </a>
          </li>

          <li class="px-4 py-2 text-lg group hover:text-xl cursor-pointer">
            <a
              href="#"
              name="mobileNewJob"
              id="mobileNewJob"
              class="max-w-full"
            >
           
              Crear Empleo
              <span class="block max-w-0"></span>
            </a>
          </li>
        </ul>
      </div>
    </header>

       <!--section Filters -->
  <div class="">
      <div class="flex flex-col mx-auto w-full md:flex-row md:w-[95%] md:space-x-4 md:mx-10 md:my-10 md:justify-center" id="filters">

      <label for="Ubicacion" class="mb-1 font-semibold"></label>
      <select
        class="md:w-[33%] md:h-[44px] mt-4 w-[70%] h-[44px] mx-auto mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none"
        name="filtersLocation"
        id="filtersLocation"
      >

        <option value="Ubicacion">Ubicacion</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Chile">Chile</option>
        <option value="Nueva zelanda">Nueva zelanda</option>
        <option value="Uruguay">Uruguay</option>
        <option value="Brasil">Brasil</option>
        <option value="España">España</option>
      </select>

      <label for="Seniority" class="mb-1 font-semibold"></label>
      <select
        class="md:w-[33%] md:h-[44px] mt-4 w-[70%] h-[44px] mx-auto mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none"
      
        id="filtersSeniority"
      >
        <option value="Seniority">Seniority</option>
        <option value="Senior">Senior</option>
        <option value="Junior">Junior</option>
        <option value="Trainee">Trainee</option>
      </select>


      <label for="category" class="mb-1 font-semibold"></label>
      <select
        class="md:w-[33%] md:h-[44px] mt-4 w-[70%] h-[44px] mx-auto mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none"
      
        id="filtersCategory"
      >
        <option value="Categorias">Categorias</option>
        <option value="Infraestructura">Infraestructura</option>
        <option value="Desarrollo">Desarrollo</option>
        <option value="Seguridad">Seguridad</option>
        <option value="QA">QA</option>
      </select>


    
      <button
      class="md:w-[33%] md:h-[44px] mt-4 w-[70%] h-[44px] mx-auto px-6  h-[44px] text-gray-700 bg-[#d4d4d8] rounded hover:bg-[#d9f99d] hover:font-bold hover:text-lime-700"
      id="btnSearch"

    >
      Buscar
      </button>

    <button
    class="md:w-[33%] md:h-[44px] mt-4 w-[70%] h-[44px] mx-auto px-6  h-[44px] text-gray-700 bg-[#d4d4d8] rounded hover:bg-[#d9f99d] hover:font-bold hover:text-lime-700"
    id="btnClear"

  >
    Limpiar
    </button>

      </div>
  
  </div>

   <!--section Spinner -->

<!--section cards -->
    <div class="flex flex-col " id="container">
    </div>



<!--section see details -->

      <div class="mp:hidden hidden  lg:p-16 py-16 px-4 flex justify-center divide-y" id="seeDetails">
      </div>

<!--section delet job -->

     <div id="deleteJob"
     class="mp:hidden hidden flex justify-center"
   >
      <section class=" lg:max-w-4xl py-3 mt-2.5 w-full bg-white rounded drop-shadow-2xl  bg-red-400/[.30]"
      >

      <div class=" flex flex-wrap justify-center py-5 space-x-2">
        <p class="mb-1 font-bold">¿Estas seguro que queres eliminar este empleo?</p>
              

            <button
            class="w-32 text-white bg-[#d4d4d8] rounded hover:bg-[#d9f99d] hover:font-bold hover:text-lime-700"
            type="submit"
            id="btnDelete"
          >
            Eliminar
            </button>

            <button
          class=" w-32  text-white bg-[#d4d4d8] rounded hover:bg-[#d9f99d] hover:font-bold hover:text-lime-700"
          type="submit"
          id="btnCancel"
        >
          Cancelar
            </button>
        </div> 


       </div>
       </div>
      

<!--section  edit job form-->

  <form
   class="mp:hidden hidden lg:p-16 py-16 px-4 flex justify-center"
   id="editJobForm"
  >
  
   <section
     class="lg:max-w-4xl p-12 max-w-none w-full rounded bg-white drop-shadow-2xl"
   >
  
     <div class="flex flex-col mt-8">
 
       <label for="name" class="mb-1 font-bold">Nombre del Empleo</label>
       <input
         type="text"
         name="name"
         id="firstName"
         class="mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none"
       />

       <label for="description" class="mb-1 font-bold">Descripción</label>
       <input
         type="text"
         name="description"
         id="description"
         class="h-40 mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none"/>

         <label for="tags" class="mb-1 font-semibold">Etiquetas</label>
         <select
           class="mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none"
           id="location"
          value = ""
         >
     
           <option value="Ubicacion">Ubicacion</option>
           <option value="Estados Unidos">Estados Unidos</option>
           <option value="Chile">Chile</option>
           <option value="Nueva zelanda">Nueva zelanda</option>
           <option value="Uruguay">Uruguay</option>
           <option value="Brasil">Brasil</option>
           <option value="España">España</option>
         </select>
     
         <label for="seniority" class="mb-1 font-semibold"></label>
         <select
           class="mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none"
           id="seniority"
           value=""
           
         >
           <option value="Seniority">Seniority</option>
           <option value="Senior">Senior</option>
           <option value="Junior">Junior</option>
           <option value="Trainee">Trainee</option>
         </select>
     
     
         <label for="categories" class="mb-1 font-semibold"></label>
         <select   class="mb-2 p-2 rounded border-2 cursor-pointer focus:border-blue-600 focus:outline-none" 
         id="category" 
         value=""   >

           <option value="Categorias">Categorias</option>
           <option value="Infraestructura">Infraestructura</option>
           <option value="Desarrollo">Desarrollo</option>
           <option value="Seguridad">Seguridad</option>
           <option value="QA">QA</option>
         </select>



       <div class="flex justify-end mt-4">
         <button
           class="px-6 h-[44px] text-white bg-[#d4d4d8] rounded hover:bg-[#d9f99d] hover:font-bold hover:text-lime-700"
           type="submit"
           id="btnEdit"
         >
           Enviar
         </button>
         
       </div>
      
      </div>
   </section>
  </form>

</body>
